get = function(endpoint, label, host_port, prefix) {
  var xmlHttp = new XMLHttpRequest();
  var text = "null"
  xmlHttp.onreadystatechange = function() { 
    if(xmlHttp.responseText != "") { 
      document.getElementById(label).innerHTML = prefix + xmlHttp.responseText; 
    }
  }
  xmlHttp.open("GET", host_port + endpoint, true); 
  xmlHttp.send(null);
}

get_python = function(endpoint, label, prefix) {
  get(endpoint, label, "http://localhost:8080", prefix);
}

get_ruby = function(endpoint, label, prefix) {
  get(endpoint, label, "http://localhost:8081", prefix);
}
