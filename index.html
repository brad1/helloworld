<head>
	<script>

<!-- start>
get = function(endpoint, label, host_port) {
  var xmlHttp = new XMLHttpRequest();
  var text = "null"
  xmlHttp.onreadystatechange = function() { 
    if(xmlHttp.responseText != "") { 
      document.getElementById(label).innerHTML = xmlHttp.responseText; 
    }
  }
  xmlHttp.open("GET", host_port + endpoint, true); 
  xmlHttp.send(null);
}

get_python = function(endpoint, label) {
  get(endpoint, label, "http://localhost:8080");
}

get_ruby = function(endpoint, label) {
  get(endpoint, label, "http://localhost:8081");
}

<!-- end>

	</script>
</head>
<body>
	
	<p id="html">hello from html!</p>
	<p id="js"/>
	<p id="python">python: no data</p>
	<p id="ruby">ruby: no data</p>
	<p id="mongo">mongo: no data</p>

	<script>
		document.getElementById("js").innerHTML = "hello from JS!";
		get_python("/hello", "python");
		get_python("/mongo", "mongo");
		get_ruby("/hello", "ruby");
	</script>

	<p> <button onclick='get_python("/hello", "python")'>check python</button>
	<p> <button onclick='get_python("/mongo", "mongo")'>check mongo</button>
